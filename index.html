<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pattern</title>
  <style>
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    div {
      display: block;
    }
    body {
      display: block;
      line-height: 1;
    }

    :root {
      --color-background-2: #daa520;
      --color-background: #CCC;
      --color-one: #F72585;
      --color-two: #B5179E;
      --color-three: #7209B7;
      --color-four: #560BAD;
      --color-five: #480CA8;
      --color-six: #3A0CA3;
      --color-seven: #3F37C9;
      --color-eight: #4361EE;
      --color-nine: #4895EF;
      --color-ten: #4CC9F0;
      --color-debug: #FF0000;
    }
    .item {
      min-height: 1200px;
      position: relative;
      font-size: 7px;
      background-color: var(--color-background);
    }
    #pattern {
      background-image:
        repeating-radial-gradient(
          var(--color-one) 1em 2em, var(--color-two) 2.2em 2.3em,
          var(--color-three) 2.5em 6em, var(--color-four) 6.2em 6.3em,
          var(--color-one) 11em 12em, var(--color-two) 12.2em 12.3em,
          var(--color-three) 17em 18em, var(--color-four) 18.2em 18.3em,
          var(--color-one) 23em 24em, var(--color-two) 24.2em 24.3em,
          var(--color-three) 29em 30em, var(--color-four) 30.2em 30.3em
        );
      background-size: 33% 33%;
      background-position:12% 12%;
    }
  </style>
</head>
<body>

<div class="item" id="pattern"></div>
</body>
</html>
